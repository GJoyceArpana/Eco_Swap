<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic User Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <input
        type="text"
        placeholder="Search Tabs..."
        id="tabSearch"
        class="tab-search"
        autocomplete="off"
      />
      <nav class="tab-buttons" id="tabButtons">
        <!-- Tabs dynamically populated -->
      </nav>
      <button class="tab-btn signout" id="signOutBtn">Sign Out</button>
    </aside>

    <main class="main">
      <div class="topnav">
        <input
          type="text"
          placeholder="Search Items..."
          id="itemSearch"
          class="search-bar"
          autocomplete="off"
        />
        <div class="profile-notify">
          <img
            src="notification-icon.png"
            alt="Notifications"
            class="notification"
          />
          <a href="upload.html" title="Upload Profile Picture">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile"
              class="profile-pic"
              id="profilePic"
            />
          </a>
        </div>
      </div>

      <div class="row">
        <div class="card chart-card">
          <h3>Monthly Usage</h3>
          <canvas id="monthlyUsageChart"></canvas>
        </div>
        <div class="card chart-card">
          <h3>Activity Breakdown</h3>
          <canvas id="activityChart" width="150" height="150"></canvas>

          <div class="legend">
            <div><span class="legend-color lend"></span>Lend</div>
            <div><span class="legend-color donation"></span>Donation</div>
            <div><span class="legend-color swap"></span>Swap</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="card chart-card">
          <h3>Requested Items</h3>
          <ul class="item-list" id="requestedItemsList"></ul>
          <canvas id="requestedItemsChart"></canvas>
        </div>
        <div class="card chart-card">
          <h3>Added Items</h3>
          <ul class="item-list" id="addedItemsList"></ul>
          <canvas id="addedItemsChart"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="card">
          <h3>Top Products in City</h3>
          <ul class="top-products" id="topProductsList">
            <!-- Dynamically loaded -->
          </ul>
        </div>
        <div class="card chart-card">
          <h3>Category Breakdown</h3>
          <canvas id="categoryChart"></canvas>
        </div>
      </div>

      <div class="row">
        <div class="card chat-box">
          <h3>EchoChat</h3>
          <div class="chat-messages" id="chatMessages"></div>
          <input
            type="text"
            placeholder="Type a message..."
            class="chat-input"
            id="chatInput"
            autocomplete="off"
          />
        </div>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
