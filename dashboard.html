<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic User Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <input
        type="text"
        placeholder="Search Tabs..."
        id="tabSearch"
        class="tab-search"
        autocomplete="off"
      />
      <nav class="tab-buttons" id="tabButtons">
        <!-- Tabs dynamically populated -->
      </nav>
      <button class="tab-btn signout" id="signOutBtn">Sign Out</button>
    </aside>

    <main class="main">
      <div class="topnav">
        <input
          type="text"
          placeholder="Search Items..."
          id="itemSearch"
          class="search-bar"
          autocomplete="off"
        />
        <div class="profile-notify">
          <img
            src="notification-icon.png"
            alt="Notifications"
            class="notification"
          />
          <a href="upload.html" title="Upload Profile Picture">
            <img
              src="https://via.placeholder.com/40"
              alt="Profile"
              class="profile-pic"
              id="profilePic"
            />
          </a>
        </div>
      </div>
    </main>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
