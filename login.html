<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSwap | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    /* Animated Blue Background */
    .waves {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(135deg, #4b6cb7 0%, #182848 100%);
      z-index: -1;
    }
    
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background-repeat: repeat no-repeat;
      background-position: 0 bottom;
      transform-origin: center bottom;
      opacity: 0.6;
    }
    
    .wave-one {
      background-size: 50% 80px;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" fill="%23ffffff" opacity=".25"/></svg>');
      animation: wave 12s linear infinite;
    }
    
    .wave-two {
      background-size: 50% 100px;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" fill="%23ffffff" opacity=".25"/></svg>');
      animation: wave 18s linear infinite reverse;
      opacity: 0.4;
    }
    
    .wave-three {
      background-size: 50% 80px;
      background-image: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23ffffff"/></svg>');
      animation: wave 20s linear infinite;
      opacity: 0.2;
    }
    
    @keyframes wave {
      0% { transform: translateX(0) translateZ(0) scaleY(1); }
      50% { transform: translateX(-25%) translateZ(0) scaleY(0.8); }
      100% { transform: translateX(-50%) translateZ(0) scaleY(1); }
    }
    
    /* Login Card */
    .card {
      max-width: 400px;
      width: 100%;
      border: none;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
    }
    
    .btn-primary-custom {
      background: linear-gradient(to right, #4b6cb7, #3a56a0);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary-custom:hover {
      background: linear-gradient(to right, #3a56a0, #2a4285);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    .login-title {
      color: #2a4285;
      font-weight: 700;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    
    .signup-link {
      color: #4b6cb7;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    
    .signup-link:hover {
      color: #2a4285;
      text-decoration: underline;
    }
    
    .form-control {
      border-radius: 8px;
      padding: 12px 15px;
      border: 2px solid #e0e6ed;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #4b6cb7;
      box-shadow: 0 0 0 0.25rem rgba(75, 108, 183, 0.25);
    }
  </style>
</head>
<body>
  <!-- Animated Waves Background -->
  <div class="waves">
    <div class="wave wave-one"></div>
    <div class="wave wave-two"></div>
    <div class="wave wave-three"></div>
  </div>
  
  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 py-5">
      <h2 class="text-center mb-4 login-title">Welcome Back</h2>
      <form id="loginForm">
        <div class="mb-3">
          <input type="email" id="loginEmail" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="mb-4">
          <input type="password" id="loginPassword" class="form-control" placeholder="Password" required />
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary-custom">Log In</button>
        </div>
        <div class="text-center mb-3">
          <a href="#" class="text-decoration-none" style="color: #6c757d;">Forgot password?</a>
        </div>
      </form>
      <div class="text-center mt-4 pt-3 border-top">
        <p class="mb-0" style="color: #6c757d;">Don't have an account?
          <a href="signup.html" class="signup-link">Create one</a>
        </p>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; 
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
