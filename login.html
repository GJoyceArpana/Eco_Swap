<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSwap | Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: white;  /* White background */
      min-height: 100vh;
    }
    .card {
      max-width: 400px;
      width: 100%;
      border: none;
      box-shadow: 0 4px 12px rgba(75, 108, 183, 0.15); /* Subtle blue shadow */
    }
    .btn-primary-custom {
      background-color: #4b6cb7;
      color: white;
      border: none;
      padding: 10px;
      transition: all 0.3s ease;
    }
    .btn-primary-custom:hover {
      background-color: #3a56a0;
      transform: translateY(-1px);
    }
    .login-title {
      color: #4b6cb7;
      font-weight: 600;
    }
    .signup-link {
      color: #4b6cb7;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4">
      <h2 class="text-center mb-4 login-title">Login to EcoSwap</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="loginPassword" class="form-control mb-3" placeholder="Password" required />
        <button type="submit" class="btn btn-primary-custom w-100">Login</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a href="signup.html" class="signup-link">Sign Up</a>
      </p>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script>
    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; 
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
