<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Posted Items</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen">
  <!-- Search bar fixed at top -->
  <header class="w-full bg-white shadow p-4 fixed top-0 left-0 right-0 z-10">
    <form id="searchForm" class="max-w-4xl mx-auto flex items-center space-x-2">
      <input
        type="text"
        id="searchInput"
        placeholder="Search items..."
        class="border border-gray-300 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition"
      >
        Search
      </button>
    </form>
  </header>

  <main class="pt-24 max-w-4xl mx-auto px-4" id="itemsContainer">
    <!-- Items will be shown here -->
  </main>

  <script type="module" src="posted.js"></script>
</body>
</html>
