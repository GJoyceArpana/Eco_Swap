<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EcoSwap | Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="signup.js"></script>
</head>
<body class="bg-gradient">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg rounded-4">
      <h2 class="text-center text-success mb-4">Create an Account</h2>
      <form method="post" action="">
        <div id="signupMessage" class="messageDiv" style="display:none;"></div> 
        <input type="text" id="name" class="form-control mb-3" placeholder="Name" required />
        <input type="email" id="email"class="form-control mb-3" placeholder="Email" required />
        <input type="password" id="password" class="form-control mb-3" placeholder="Password" required />
        <input type="text" id="location" class="form-control mb-3" placeholder="Location" />
        <button type="submit" id=submit class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">
        Already have an account?
        <a href="login.html" class="text-primary">Login</a>
      </p>
    </div>
  </div>
</body></html>
